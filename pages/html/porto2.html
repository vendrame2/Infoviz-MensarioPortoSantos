    <script>

        function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -23.95606873631538, lng: -46.30942691864801 },
            zoom: 20,
            mapTypeId: "satellite",
        });

        map.setTilt(60);
        
        
        //Aqui
        const terminalBTP = { lat: -23.953, lng: -46.292 };
        // Marcador para o Terminal BTP
        const marker = new google.maps.Marker({
            position: terminalBTP,
            map: map,
            title: "Terminal BTP - Santos"
        });



        }

        window.initMap = initMap;

    </script>

    <div id="map"></div>
